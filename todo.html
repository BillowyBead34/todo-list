<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>Welcome <span id="UserContainer">Guest</span></header>
      <div class="inputField">
        <input id="todoTxt" type="text" placeholder="Add your new todo" />
        <button id="addTaskBtn"><i class="fas fa-plus"></i></button>
      </div>
      <ul class="todoList" id="todoList">
        <!-- tasks -->
      </ul>
      <div class="footer">
        <span
          >You have <span class="pendingTasks" id="pendingTasks"></span> pending
          tasks</span
        >
        <button id="clearBtn">Clear All</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
