<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App SignIn</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>Sign In</header>
      <div class="inputField">
        <input type="text" placeholder="Enter your name" id="NameTxt" />
      </div>
      <div class="footer">
        <button class="active" id="SignInBtn">Sign In</button> <br />
        <button class="active" id="continueBtn">Continue as guest</button>
      </div>
      <div id="ErrorContainer"></div>
    </div>
    <script src="signin.js"></script>
  </body>
</html>
